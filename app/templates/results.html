{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-white border-bottom">
      <h2 class="card-title h4 mb-0">Validation Results</h2>
    </div>

    <div class="card-body">
      {% for result in results %}
        <div class="result-section p-4 mb-4 bg-light rounded-3" data-file-id="{{ result.file_id }}">
          <!-- Existing result section content -->
          <h3 class="h5 mb-4 d-flex align-items-center">
            <i class="bi bi-file-earmark-excel me-2"></i>
            {{ result.filename }}
          </h3>

          <!-- Header comparison cards -->
          <div class="row g-4">
            <!-- Your existing cards here -->
          </div>

          <div class="mt-4">
            <button
              class="btn btn-primary download-btn"
              data-file-id="{{ result.file_id }}"
              data-filename="{{ result.filename }}"
              onclick="handleDownload('{{ result.file_id }}', '{{ result.filename }}')">
              <span class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
              <i class="bi bi-download me-2"></i>
              Download Merged File
            </button>
          </div>
        </div>
      {% endfor %}

      <a href="{{ url_for('main.upload_file') }}" class="btn btn-outline-primary">
        <i class="bi bi-upload me-2"></i>
        Upload More Files
      </a>
    </div>
  </div>

<!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
      <div class="toast-header bg-danger text-white">
        <strong class="me-auto">Error</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>
</div>

<!-- Required Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    window.toast = new bootstrap.Toast(document.getElementById('errorToast'));
});
</script>
<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
{% endblock %}
